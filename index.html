<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1>
    <span>Whack</span>
    <span>
      <img id="totoroimg" src="img/totoro.png" alt="totoro">
    </span>
    <span>Mole</span>
  </h1>
  <!-- <h2>Select a player to start</h2> -->
  <div class="players">
    <div class="player1">
      <span>
        <img id="arrow1" src="img/arrow.png" alt="arrow">
      </span>
      <h2 class="player">player 1</h2>
    </div>
    <div class="player2">
      <span>
        <img id="arrow2" src="img/arrow.png" alt="arrow">
      </span>
      <h2 class="player">player 2</h2>
    </div>

  </div>
<h2 id="start">start</h2>
<div class="display_container">
  <div class="display" id="timer">
    <span>
      <img id="timerimg" src="img/timer.png" alt="timer">
    </span>
    <span id="minute">00</span>
    <span >:</span>
    <span id="second">00</span>
  </div>
  <div class="display" id="score">
    <span>
      <img id="hammerimg" src="img/hammer.webp" alt="hammer">
    </span>
    <span>0</span>
  </div>
</div>

  <div class="container">
    <div class="grid">
      <div class="hole mole" id="1"></div>
      <div class="hole" id="2"></div>
      <div class="hole" id="3"></div>
      <div class="hole" id="4"></div>
      <div class="hole" id="5"></div>
      <div class="hole" id="6"></div>
      <div class="hole" id="7"></div>
      <div class="hole" id="8"></div>
      <div class="hole" id="9"></div>
    </div>
  </div>
</body>
<script src="js/app.js" charset="utf-8"></script>

</html>
