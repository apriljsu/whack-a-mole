<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1>
    <span>Whack</span>
    <span>
      <img id="totoroimg" src="img/totoro.png" alt="totoro">
    </span>
    <span>Mole</span>
  </h1>
  <div class="startarrows">
    <img id="arrow1" src="img/arrow.png" >
    <img id="arrow2" scr="img/arrowplaceholder.png">
  </div>
  <div class="players">
    <div class="player1">
      <h2 class="player">player 1</h2>
    </div>
    <div class="player2">
      <h2 class="player">player 2</h2>
    </div>
  </div>
<div class="playerscores">
<h3 id="player1score"></h3>
<h3 id="player2score"></h3>
</div>
<div class="startbuttons">
<h3 class="startbutton" id="start1">start</h3>
<h3 class="startbutton" id="start2">start</h3>
</div>


<div class="display_container">
  <div class="display" id="timer">
    <span>
      <img id="timerimg" src="img/timer.png" alt="timer">
    </span>
    <span id="minute">00</span>
    <span >:</span>
    <span id="second">00</span>
  </div>
  <div class="display" id="scoreboard">
    <span>
      <img id="hammerimg" src="img/hammer.webp" alt="hammer">
    </span>
    <span id="score">0</span>
  </div>
</div>

  <div class="container">
    <div class="grid">
      <div class="hole mole" id="1"></div>
      <div class="hole" id="2"></div>
      <div class="hole" id="3"></div>
      <div class="hole" id="4"></div>
      <div class="hole" id="5"></div>
      <div class="hole" id="6"></div>
      <div class="hole" id="7"></div>
      <div class="hole" id="8"></div>
      <div class="hole" id="9"></div>
    </div>
  </div>
</body>
<script src="js/app.js" charset="utf-8"></script>

</html>
