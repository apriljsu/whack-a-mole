<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1>
    <span>Whack</span>
    <span>
      <img id="totoroimg" src="img/totoro.png" alt="totoro">
    </span>
    <span>Mole</span>
  </h1>
  <div class="startarrows">
    <img id="arrow1" src="img/arrow.gif" >
    <img id="arrow2" src="img/arrowplaceholder.png" >
  </div>
  <div class="players">
    <div class="player1">
      <h3 class="player">player 1</h3>
    </div>
    <div class="player2">
      <h3 class="player">player 2</h3>
    </div>
  </div>
  <div class="startbuttons">
  <h5 class="startbutton" id="start1">start</h5>
  <h5 class="startbutton" id="start2">start</h5>
  </div>
  <div class="scoreboard">
    <div id="scoreboard1">
      <span>
        <img id="hammerimg1" src="img/hammer.webp" alt="hammer">
      </span>
      <span id="score1">0</span>
    </div>
    <div class="displaytimer" id="timer">
    <span>
      <img id="timerimg" src="img/timer.png" alt="timer">
    </span>
    <span id="minute">00</span>
    <span >:</span>
    <span id="second">00</span>
  </div>
    <div id="scoreboard2">
      <span>
        <img id="hammerimg2" src="img/hammer.webp" alt="hammer">
      </span>
      <span id="score2">0</span>
    </div>
  </div>



  <div class="gridcontainer">
    <div class="grid">
      <div class="hole" id="1"></div>
      <div class="hole" id="2"></div>
      <div class="hole" id="3"></div>
      <div class="hole" id="4"></div>
      <div class="hole" id="5"></div>
      <div class="hole" id="6"></div>
      <div class="hole" id="7"></div>
      <div class="hole" id="8"></div>
      <div class="hole" id="9"></div>
    </div>
  </div>
  <h5 id="restart">Restart</h5>
  <div class="cursor" id="cursor"></div>
</body>
<script src="js/app.js" charset="utf-8"></script>

</html>
